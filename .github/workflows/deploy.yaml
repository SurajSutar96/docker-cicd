name: Deploy to EC2 ðŸš€

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code âœ…
        uses: actions/checkout@v3

      - name: Set up SSH key (PEM format) and known hosts ðŸ”
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to EC2 via rsync ðŸšš
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          ssh $EC2_USERNAME@$EC2_HOST "mkdir -p ~/app"
          rsync -av --exclude='.git' ./ $EC2_USERNAME@$EC2_HOST:~/app

      - name: Run deploy script on EC2 ðŸš€
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          ssh $EC2_USERNAME@$EC2_HOST "cd ~/app && chmod +x deploy.sh && ./deploy.sh"

      - name: Clean up SSH key ðŸ§¹
        if: always()
        run: rm -f ~/.ssh/id_rsa
