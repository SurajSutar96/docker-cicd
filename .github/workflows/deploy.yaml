# .github/workflows/deploy.yaml
name: Deploy FastAPI to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH key 🗝️
        run: |
          mkdir -p ~/.ssh
          echo "${{ vars.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ vars.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Upload project files to EC2 using rsync 📦
        env:
          EC2_HOST: ${{ vars.EC2_HOST }}
          EC2_USERNAME: ${{ vars.EC2_USERNAME }}
        run: |
          rsync -avz --exclude='.git' --exclude='.github' ./ $EC2_USERNAME@$EC2_HOST:/home/$EC2_USERNAME/app/

      - name: Run deploy.sh on EC2 🚀
        env:
          EC2_HOST: ${{ vars.EC2_HOST }}
          EC2_USERNAME: ${{ vars.EC2_USERNAME }}
        run: |
          ssh $EC2_USERNAME@$EC2_HOST "cd /home/$EC2_USERNAME/app && bash deploy.sh"
